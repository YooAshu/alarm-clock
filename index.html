<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>alarm</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body >
   <div class="day-night">
      <i class="indicator"><span class="material-symbols-outlined lmode">light_mode</span>
      <span class="material-symbols-outlined dmode">dark_mode</span>
      </i>
      <i class="light"><span class="material-symbols-outlined">light_mode</span></i>
      <i class="dark"><span class="material-symbols-outlined">dark_mode</span></i>
    </div>
  <div class="container">
    <div class="setalarm" >
    <span class="set"> Set Alarm</span>
    <span class="check"> &#10003;</span></div>
    <div class="circle"></div>
    <div class="currenttime"></div>
   
    

    <div class="time">
      <span class="t1"></span>:
      <span class="t2"></span>
      
    </div>
    <div class="status">
      <div class="s1"></div>
      <div class="s2"></div>
    </div>
    
  </div>
  <script src="script.js"></script>
  
</body>

</html>
